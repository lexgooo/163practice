<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>点击</button>
  <script>
    const oButton = document.getElementsByTagName('button')[0];
    const fn = () => {
      console.log('我被响应了');
    }

    const throttle = (fn, delay) => {
      let flag = true;
      return function (...args) {
        if (!flag) return;
        flag = false;
        setTimeout(() => {
          fn(...args);
          flag = true
        }, delay)
      }
    }

    // oButton.onClick = fn;
    oButton.onClick = throttle(fn, 1000);
  </script>
</body>
</html>
