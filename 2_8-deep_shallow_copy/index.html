<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{name}} -- {{age}}</h1>
  </div>
  <script>
    Vue.mixin({
      data() {
        return {
          name: '开心老师'
        }
      },
      methods: {
        say() {
          console.log('hello');
        }
      }
    });

    new Vue({
      el: '#app',
      data() {
        return {
          age: 16
        }
      },
      mounted () {
        this.say();
      }
    })
  </script>
</body>
</html>
